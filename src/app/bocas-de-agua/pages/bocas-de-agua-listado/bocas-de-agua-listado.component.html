<div class="row m-0 m-md-3">
    <div class="col-md-12">
        <h3>{{ title }}</h3>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <a routerLink="/bocas-de-agua/agregar" class="btn btn-dark btn-sm mb-4">
                    <i class="fas fa-plus"></i>
                    Nueva Boca de Agua
                </a>
                <div *ngIf="reload; else mostrarTabla" >
                    <div class="d-flex justify-content-center h-50">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
                <ng-template #mostrarTabla>
                    <table class="table table-striped table-responsive" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Direccion</th>
                            <th>Numero</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let b of bocas">
                            <td>{{ b.direccion }}</td>
                            <td>{{ b.numero }}</td>
                            <td>{{ b.latitud }}</td>
                            <td>{{ b.longitud }}</td>
                            <td>
                                <a [routerLink]="['/bocas-de-agua/editar', b.id]" routerLinkActive="router-link-active"  class="btn btn-outline-info btn-sm" style="margin-right: .5rem;">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <a (click)="eliminar(b.id)" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </ng-template>
            </div>
        </div>
    </div>
</div>
