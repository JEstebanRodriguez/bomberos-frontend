<div class="row m-3">
    <h3>{{ title }}</h3>
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <a routerLink="/herramientas/agregar" class="btn btn-dark btn-sm mb-4">
                <i class="fas fa-plus"></i>
                Nueva Herramienta
            </a>
            <div *ngIf="reload; else mostrarTabla" >
                <div class="d-flex justify-content-center h-50">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
            <ng-template #mostrarTabla>
                <table class="table table-striped" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of herramientas">
                        <td>{{ h.codigo }}</td>
                        <td>{{ h.nombre }}</td>
                        <td>{{ h.tipo_herramienta.descripcion }}</td>
                        <td>{{ h.estado }}</td>
                        <td>
                            <a [routerLink]="['/herramientas/editar', h.id]" routerLinkActive="router-link-active"  class="btn btn-outline-info btn-sm" style="margin-right: .5rem;">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a (click)="eliminar(h.id)" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </ng-template>
        </div>
    </div>
</div>
